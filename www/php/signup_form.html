<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link href="https://fonts.googleapis.com/css?family=Quando&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../style/main.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("form").submit(function (event) {
                event.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "signup_procces.php",
                    data: $(this).serialize(),
                    dataType: "json",
                    success: function (response) {
                        if (response.success) {
                            showMessage(response.message);
                            setTimeout(function () {
                                window.location.href = "books.php";
                            }, 3000);
                        } else {
                            showMessage(response.message);
                        }
                    }
                });
            });

            function showMessage(message) {
                $("#popup-message").text(message).fadeIn().delay(3000).fadeOut();
            }
        });
    </script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../images/Logo_1.jpg" alt="LitReads Library">
        </div>
    </header>

    <main>
        <form action="signup_procces.php" method="POST" class="form">
            <h1>Sign Up</h1>

            <label for="member_type">Member type:</label>
            <select name="member_type" id="member_type">
                <option value="Member">Member</option>
                <option value="Admin">Admin</option>
            </select>
            <br>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" required>
            <br>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" required>
            <br>
            <label for="email">Email address:</label>
            <input type="email" name="email" id="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <br>
            <label for="retype_password">Re-type Password:</label>
            <input type="password" name="retype_password" id="retype_password" required>
            <br>
            <input type="submit" value="Submit">
            </form>
            <div id="popup-message" class="popup-message"></div>
    </main>

    <footer>
        <p>Copywrite Â© - Create by Nataliia Petrychuk 2023</p>
    </footer>
</body>

</html>
